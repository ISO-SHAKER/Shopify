<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopify</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ===== Navbar Section ===== -->
    <nav>
      <div class="container">
        <strong class="logo">Shopify</strong>

        <button class="cart-btn">
          <i class="bi bi-cart"></i>
          <small class="cart-qty">0</small>
        </button>
      </div>
    </nav>

    <!-- ===== Search Section ===== -->

    <section class="container">
      <form action="#" method="post" id="search-form">
        <div>
          <input
            class="formInput"
            type="text"
            name="title"
            id="title"
            placeholder="enter title"
          />
          <input
            class="formInput"
            type="number"
            name="min"
            id="min"
            placeholder="min price"
          />
          <input
            class="formInput"
            type="number"
            name="max"
            id="max"
            placeholder="max price"
          />
          <button id="search-btn">Search</button>
        </div>

        <div>
          <select class="formInput" name="category" id="category">
            <option value="category" selected>categories</option>
          </select>
          <select class="formInput" name="sort" id="sort">
            <option value="price">sort by price</option>
            <option value="title">sort by title</option>
            <option value="category">sort by category</option>
          </select>
        </div>
      </form>
    </section>

    <!-- ===== Products Section ===== -->
    <main>
      <div class="container">
        <div class="products"></div>
      </div>
    </main>

    <div class="cart-overlay"></div>

    <!-- ===== Cart Section ===== -->
    <section class="cart">
      <!-- ===== Cart Header ===== -->
      <div class="cart-header">
        <i class="bi bi-arrow-right cart-close"></i>
        <h2>Your Cart</h2>
      </div>
      <!-- ===== Cart Body ===== -->
      <div class="cart-body"></div>

      <!-- ===== Cart Footer ===== -->
      <div class="cart-footer">
        <div>
          <strong>Total</strong>
          <span class="cart-total">0</span>
        </div>
        <button class="cart-clear">Clear Cart</button>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
